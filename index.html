<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
	 
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <!--div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>

	      <style> 
textarea, input[type=text] {
    width: 130px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 0;
    font-size: 16px;
    background-color: white;
    background-image: url('searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    padding: 19px 10px 2px 50px;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}
textarea, input[type=text]:focus {
    width: 100%;
}
 .quickadd {
    padding:10px;
    border-bottom:1px solid;
}
#QuickAdd {
    padding:8px;
    background:rgb(250,250,250);
    border:1px dashed;
    text-shadow:0px 0px 1px;
}
.quickaddForm {
    height:440px;
    padding:10px;
    background:rgb(240,240,240);
    overflow:hidden;
    display:none;
}
	
.quickaddForm label {
    position:relative;
    display:block;
    width:300px;
    height:10px;
    float:left;
    font-family:sans-serif;
    font-size:12px;
    padding:10px;
    font-weight:bold;
}
 .quickaddForm input,textarea {
    border:1px dashed;
    width:50%;
    padding:10px;
    font-weight:bold;
    border-radius:5px;
    box-shadow:inset 0px 0px 10px rgba(0,0,0,0.2);
}
,#Cancel {
    padding:10px;
    margin:20px;
    position:relative;
    left:300px;
    border:1px dashed;
    border-radius:5px;
    font-weight:bold;
}

<div class="quickadd"><button id="QuickAdd" class="btn btn-circle"><i class="fa fa-plus" aria-hidden="true"></i></button></div>		
		<div class="quickaddForm">

 
    
      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label></label>
            <input type="text" class="form-control" id="siteName" placeholder="I wish to remember">
          </div>
          <div class="form-group">
            <label></label>
            <input type="text" class="form-control" id="siteUrl" placeholder="URL">
          </div>
          <button type="submit" class="btn btn-circle">Submit</button>
        </form>
      </div>

		</div>
		      
      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
