<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <!--div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div-->
<div class="quickadd"><button id="QuickAdd" class="btn btn-circle">
		<i class="fa fa-plus" aria-hidden="true"></i></button></div>		
		<div class="quickaddForm">

 
     <script>
      // Buttons
	var quickAddBtn = document.getElementById('QuickAdd');
	
	var quickAddFormDiv = document.querySelector('.quickaddForm');
	
	var cancelBtn = document.getElementById('Cancel');
       
        
    quickAddBtn.addEventListener("click", function(){
		// display the form div
		quickAddFormDiv.style.display = "block";
	});

	cancelBtn.addEventListener("click", function(){
		quickAddFormDiv.style.display = "none";
	});     
      </script> 
      <div class="jumbotron">
        <h2>Bookmark Your Favorite Sites</h2>
        <form id="myForm">
          <div class="form-group">
            <label></label>
            <input type="text" class="form-control" id="siteName" placeholder="I wish to remember">
          </div>
          <div class="form-group">
            <label></label>
            <input type="text" class="form-control" id="siteUrl" placeholder="URL">
          </div>
          <button type="submit" class="btn btn-circle">Submit</button>
        </form>
      </div>

		<!--i class="fa fa-plus" aria-hidden="true"></i></button><button id="Cancel" class="btn btn-circle">
		<i class="fa fa-bun" aria-hidden="true"></i></button-->
		</div>
      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
